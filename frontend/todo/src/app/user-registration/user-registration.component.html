<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="card" style="width: 18rem;">
      <div class="card-header text-center bg-dark text-white">
        <div class="d-flex align-items-center">
             <h5 class="mx-auto w-100">User Registration</h5>
             <i class="fa fa-question-circle ml-auto"></i>
        </div>
      </div>
      <div class="card-body p-4">
        <div class="alert alert-warning" *ngIf="userRegistrationBackendError">{{userRegistrationBackendError}}</div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name*:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
            <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched" class="text-danger">
              First Name is required.
            </div>
          </div>
    
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name*:</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
            <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched" class="text-danger">
              Last Name is required.
            </div>
          </div>
    
          <div class="mb-3">
            <label for="username" class="form-label">Username*:</label>
            <input type="text" id="username" class="form-control" formControlName="username" required>
            <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger">
              Username is required.
            </div>
          </div>
    
          <div class="mb-3">
            <label for="password" class="form-label">Password*:</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
              Password is required.
            </div>
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">Email*:</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
              Email is required and must be a valid email address.
            </div>
          </div>
    
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
          </div>
    
          <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">Register</button>
          <div class="alert alert-success" 
              *ngIf="isUserRegistrationSuccessful">
                  User Registration is successfull, Please login <a href="/login">here </a>
          </div>
        </form>
      </div>  
    </div>
  </div>
