<div class="min-vh-100 d-flex align-items-center justify-content-center py-4 px-2 bg-light">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="bg-primary bg-gradient text-white p-3 rounded-top-4 position-relative">
      <div class="d-flex align-items-center gap-2">
        <div class="p-2 bg-white bg-opacity-25 rounded-circle">
          <i class="fa fa-user-plus fa-lg"></i>
        </div>
        <div>
          <h5 class="mb-0 fw-bold">User Registration</h5>
          <small class="text-white-50">Create your account to get started</small>
        </div>
        <i class="fa fa-question-circle ms-auto opacity-75"></i>
      </div>
    </div>
    <div class="card-body p-4">
      <div class="alert alert-warning" *ngIf="userRegistrationBackendError">{{userRegistrationBackendError}}</div>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate class="row g-3">

        <div class="col-12">
          <label for="firstName" class="form-label fw-semibold">First Name<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-user text-secondary"></i></span>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" required placeholder="Enter your first name">
          </div>
          <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched" class="text-danger small mt-1">
            First Name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="lastName" class="form-label fw-semibold">Last Name<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-user text-secondary"></i></span>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" required placeholder="Enter your last name">
          </div>
          <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched" class="text-danger small mt-1">
            Last Name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label fw-semibold">Username<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-id-badge text-secondary"></i></span>
            <input type="text" id="username" class="form-control" formControlName="username" required placeholder="Choose a username">
          </div>
          <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger small mt-1">
            Username is required.
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label fw-semibold">Password<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-lock text-secondary"></i></span>
            <input type="password" id="password" class="form-control" formControlName="password" required placeholder="Create a password">
          </div>
          <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger small mt-1">
            Password is required.
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label fw-semibold">Email<span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-envelope text-secondary"></i></span>
            <input type="email" id="email" class="form-control" formControlName="email" required placeholder="you@example.com">
          </div>
          <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger small mt-1">
            Email is required and must be a valid email address.
          </div>
        </div>

        <div class="col-12">
          <label for="phoneNumber" class="form-label fw-semibold">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa fa-phone text-secondary"></i></span>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Optional">
          </div>
        </div>

        <div class="col-12 d-grid mt-2">
          <button type="submit" class="btn btn-primary py-2 shadow-sm" [disabled]="registrationForm.invalid">
            <i class="fa fa-user-check me-2"></i>Register
          </button>
        </div>

        <div class="alert alert-success mt-3 mb-0" *ngIf="isUserRegistrationSuccessful">
          User Registration is successful. Please login <a href="/login">here</a>.
        </div>
      </form>
    </div>
  </div>
</div>
