<header class="shadow-sm">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary bg-gradient py-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" routerLink="" (click)="goToHomePage()">
                <div class="brand-mark">MB</div>
                <span class="fw-bold">Todo Suite</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item" *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
                        <a routerLink="" (click)="goToHomePage()" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
                        <a routerLink="" (click)="goToProfilePage()" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item" *ngIf="hardcodedAuthenticationService.hasRole('ROLE_ADMIN')">
                        <a routerLink="/users" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item" *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
                        <a routerLink="/todos" class="nav-link">Todos</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item" *ngIf="!hardcodedAuthenticationService.isUserLoggedIn()">
                        <a routerLink="/login" class="btn btn-light text-primary fw-semibold shadow-sm px-3">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="hardcodedAuthenticationService.isUserLoggedIn()">
                        <a routerLink="/logout" class="btn btn-outline-light fw-semibold shadow-sm px-3">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
