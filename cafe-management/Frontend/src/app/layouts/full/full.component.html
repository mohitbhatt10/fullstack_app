<div class="main-container">
    <mat-toolbar color="primary" class="topbar relative">
        <div class="navbar-header">
            <button mat-icon-button class="menu-button" (click)="snav.toggle()" value="sidebarclosed" aria-label="Toggle navigation">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="brand-icon" aria-hidden="true">
                <mat-icon>storefront</mat-icon>
            </span>
            <span class="brand-title" fxShow="false" fxShow.gt-xs>
                Cafe Management System
            </span>
        </div>
        <span fxFlex></span>
        <app-header></app-header>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
            fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
            <app-sidebar></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content class="page-wrapper">
            <div class="page-content">
                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
