<div class="admin-page">
    <div class="page-inner">
        <section class="page-header">
            <div class="page-title">
                <mat-icon aria-hidden="true">inventory_2</mat-icon>
                <div>
                    <h1>Manage Products</h1>
                    <p>Add, update, and activate products available on your menu.</p>
                </div>
            </div>

            <button mat-flat-button color="primary" (click)="handleAddAction()">
                <mat-icon>add_circle</mat-icon>
                <span>Add Product</span>
            </button>
        </section>

        <mat-card class="admin-card" appearance="outlined">
            <div class="toolbar-row">
                <mat-form-field appearance="outline" class="filter-field">
                    <mat-label>Search</mat-label>
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Search products">
                </mat-form-field>
            </div>

            <div class="table-wrap responsive_table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate Product" [checked]='element.status'></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

                </table>
            </div>
        </mat-card>
    </div>
</div>
