<div class="admin-page">
    <div class="page-inner">
        <section class="page-header">
            <div class="page-title">
                <mat-icon aria-hidden="true">group</mat-icon>
                <div>
                    <h1>Manage Users</h1>
                    <p>Review registered users and enable or disable access.</p>
                </div>
            </div>
        </section>

        <mat-card class="admin-card" appearance="outlined">
            <div class="toolbar-row">
                <mat-form-field appearance="outline" class="filter-field">
                    <mat-label>Search</mat-label>
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Search users">
                </mat-form-field>
            </div>

            <div class="table-wrap responsive_table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate Product" [checked]='element.status'></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

                </table>
            </div>
        </mat-card>
    </div>
</div>
