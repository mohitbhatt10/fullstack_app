<div class="admin-page">
    <div class="page-inner">
        <section class="page-header">
            <div class="page-title">
                <mat-icon aria-hidden="true">category</mat-icon>
                <div>
                    <h1>Manage Categories</h1>
                    <p>Create and maintain menu categories shown in the cafe app.</p>
                </div>
            </div>

            <button mat-flat-button color="primary" (click)="handleAddAction()">
                <mat-icon>add_circle</mat-icon>
                <span>Add Category</span>
            </button>
        </section>

        <mat-card class="admin-card" appearance="outlined">
            <div class="toolbar-row">
                <mat-form-field appearance="outline" class="filter-field">
                    <mat-label>Search</mat-label>
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput (keyup)="applyFilter($event)" #input placeholder="Type to filter categories">
                </mat-form-field>
            </div>

            <div class="table-wrap responsive_table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

                </table>
            </div>
        </mat-card>
    </div>
</div>
