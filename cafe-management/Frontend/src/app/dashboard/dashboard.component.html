<body>
    <mat-card>
        <span><h1 style="text-align: center;">Dashboard</h1></span>
    </mat-card>
    <br>
    <div class="row">

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Category</h2>
                    <h2 class="title">{{data?.category}}</h2>
                    <p><button class="button" [routerLink]="['/cafe/category']">View Category</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Product</h2>
                    <h2 class="title">{{data?.product}}</h2>
                    <p><button class="button" [routerLink]="['/cafe/product']">View Product</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Bill</h2>
                    <h2 class="title">{{data?.bill}}</h2>
                    <p><button class="button" [routerLink]="['/cafe/bill']">View Bill</button></p>
                </div>
            </div>
        </div>

    </div>
</body>
