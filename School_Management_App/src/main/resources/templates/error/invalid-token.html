<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Token - School Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .error-container {
            max-width: 450px;
            padding: 15px;
        }
        .logo-img {
            max-height: 80px;
            margin-bottom: 1.5rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem 1.5rem 0.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            padding: 0.6rem 1rem;
            font-weight: 500;
            background-color: #3f51b5;
            border-color: #3f51b5;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="text-center mb-4">
            <img src="/images/school-logo.png" alt="School Logo" class="logo-img" onerror="this.src='/images/default-school-logo.png'; this.onerror='';">
            <h1 class="h3 mb-3 fw-normal text-white">School Management System</h1>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                <h3 class="error-title">Invalid or Expired Token</h3>
                <p class="text-muted mb-4" th:text="${errorMessage ?: 'The password reset link is invalid or has expired.'}"></p>

                <p>Please request a new password reset link.</p>

                <div class="d-grid gap-2 mt-4">
                    <a th:href="@{/forgot-password}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-repeat me-2"></i>Request New Link
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center text-white">
            <p>&copy; 2025 School Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
