<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Page Not Found - School Management System</title>
</head>
<body>
    <section>
        <div class="text-center my-5">
            <div class="error-code mb-4">
                <span class="display-1 fw-bold">404</span>
            </div>
            
            <h2>Page Not Found</h2>
            <p class="lead text-muted mb-4" th:if="${errorMessage}" th:text="${errorMessage}">
                The page you are looking for doesn't exist or has been moved.
            </p>
            <p class="lead text-muted mb-4" th:unless="${errorMessage}">
                The page you are looking for doesn't exist or has been moved.
            </p>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">Go to Home Page</a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">Go Back</button>
                    </div>
                </div>
            </div>
            
            <div class="mt-5 d-flex justify-content-center gap-4">
                <a href="/admin/dashboard" class="btn btn-outline-primary">Admin Dashboard</a>
                <a href="/teacher/dashboard" class="btn btn-outline-primary">Teacher Dashboard</a>
                <a href="/student/dashboard" class="btn btn-outline-primary">Student Dashboard</a>
            </div>
        </div>
    </section>
</body>
</html>
