<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Login Error - School Management System</title>
</head>
<body>
    <section>
        <div class="text-center py-5">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h2 class="card-title text-danger mb-4">Login Failed</h2>
                    
                    <div class="alert alert-danger">
                        <p class="mb-0" th:text="${errorMessage ?: 'Invalid username or password.'}">Error message goes here</p>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted">Please try one of the following:</p>
                        <ul class="list-unstyled">
                            <li><a th:href="@{/login}" class="btn btn-primary">Try Again</a></li>
                            <li class="mt-2">
                                <a th:href="@{/}" class="btn btn-secondary">Go to Home Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
