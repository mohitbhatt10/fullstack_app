<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - School Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .reset-password-container {
            max-width: 450px;
            padding: 15px;
        }
        .logo-img {
            max-height: 80px;
            margin-bottom: 1.5rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem 1.5rem 0.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            padding: 0.6rem 1rem;
            font-weight: 500;
            background-color: #3f51b5;
            border-color: #3f51b5;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .school-name {
            color: #3f51b5;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            background-color: #f5f5f5;
            border-radius: 5px;
            overflow: hidden;
        }
        .password-strength-meter {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .weak {
            background-color: #dc3545;
            width: 25%;
        }
        .medium {
            background-color: #ffc107;
            width: 50%;
        }
        .strong {
            background-color: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container reset-password-container">
        <div class="text-center mb-4">
            <img src="/images/school-logo.png" alt="School Logo" class="logo-img" onerror="this.src='/images/default-school-logo.png'; this.onerror='';">
            <h1 class="h3 mb-3 fw-normal text-white">School Management System</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="text-center school-name">Reset Your Password</h3>
                <p class="text-center text-muted">Create a new password for your account</p>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div th:text="${errorMessage}"></div>
                </div>

                <form th:action="@{/reset-password}" th:object="${passwordResetDto}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />

                    <div class="mb-4">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" 
                                placeholder="Enter new password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength mt-2">
                            <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                        </div>
                        <div class="form-text" id="passwordHelpBlock">
                            Password must be at least 8 characters and include a number, uppercase letter, lowercase letter, and special character.
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" 
                                placeholder="Confirm new password" required>
                        </div>
                        <div class="form-text">Re-type your new password to confirm.</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center text-white">
            <p>&copy; 2025 School Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('newPassword');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle eye icon
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        // Password strength meter
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const meter = document.getElementById('passwordStrengthMeter');

            // Remove all classes
            meter.classList.remove('weak', 'medium', 'strong');

            if (password.length === 0) {
                meter.style.width = '0';
                return;
            }

            // Check password strength
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            const isLongEnough = password.length >= 8;

            const strength = [hasLower, hasUpper, hasNumber, hasSpecial, isLongEnough].filter(Boolean).length;

            if (strength <= 2) {
                meter.classList.add('weak');
            } else if (strength <= 4) {
                meter.classList.add('medium');
            } else {
                meter.classList.add('strong');
            }
        });

        // Password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
