<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>User Profile</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body text-center">
                    <img th:if="${user.id != null && user.profilePicture != null}"
                         th:src="@{'/profile-picture/' + ${user.id}}"
                         class="rounded-circle mb-3" width="120" height="120"
                         alt="Profile Picture" />
                    <img th:unless="${user.id != null && user.profilePicture != null}"
                         th:src="@{/images/default-profile.jpg}"
                         alt="Default Profile Picture"
                         class="rounded-circle mb-3" width="120" height="120" />
                    <form th:action="@{/profile/picture}" method="post" enctype="multipart/form-data" class="mb-3">
                        <input type="file" name="file" accept="image/*" class="form-control mb-2" required />
                        <button type="submit" class="btn btn-outline-primary btn-sm">Change Picture</button>
                    </form>
                    <table class="table table-borderless text-start">
                        <tr><th>Username:</th><td th:text="${user.username}"></td></tr>
                        <tr><th>Name:</th><td th:text="${user.firstName + ' ' + user.lastName}"></td></tr>
                        <tr><th>Email:</th><td th:text="${user.email}"></td></tr>
                        <tr><th>Role:</th><td th:text="${user.role}"></td></tr>
                    </table>
                    <a th:href="@{/profile/change-password}" class="btn btn-warning mt-2">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
