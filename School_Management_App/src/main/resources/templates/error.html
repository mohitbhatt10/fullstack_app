<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - School Management System</title>
</head>
<body>
    <section>
        <div class="text-center py-5">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h2 class="card-title text-danger mb-4">Oops! Something went wrong</h2>
                    
                    <div class="alert alert-danger" th:if="${errorMessage}">
                        <p class="mb-0" th:text="${errorMessage}">Error message goes here</p>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted">Please try one of the following:</p>
                        <ul class="list-unstyled">
                            <li><a th:href="@{/}" class="btn btn-primary">Go to Home Page</a></li>
                            <li class="mt-2">
                                <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
